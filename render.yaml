services:
  - type: web
    name: vero-bot
    env: node
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: vero-db
          property: connectionString
      - key: ABACUSAI_API_KEY
        sync: false

databases:
  - name: vero-db
    plan: free